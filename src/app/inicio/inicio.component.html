<h2>Lista de Hamburguesas</h2>
<ul>
  <li *ngFor="let hamburguesas of hamburguesas">
    {{ hamburguesa.nombre }} - Ingredientes: {{ hamburguesa.ingredientes.join(', ') }}
    <button (click)="deleteHamburguesa(hamburguesa.id)">Eliminar</button>
  </li>
</ul>

<h2>Agregar Hamburguesa</h2>
<form (ngSubmit)="addHamburguesa()">
  <label for="nombre">Nombre:</label>
  <input type="text" [(ngModel)]="newHamburguesa.nombre" name="nombre" required />

  <label for="ingredientes">Ingredientes:</label>
  <input type="text" [(ngModel)]="newHamburguesa.ingredientes" name="ingredientes" required />

  <button type="submit">Agregar Hamburguesa</button>
</form>
