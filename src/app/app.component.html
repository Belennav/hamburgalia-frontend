<app-auth></app-auth>
<app-hamburguesa-form (emitHamburguesa)="createHamburguesa($event)"></app-hamburguesa-form>
<div class="todo">
  <ul *ngFor="let item of paginatedHamburguesas">
    <app-hamburguesa [hamburguesa]="item"></app-hamburguesa>
  </ul>

</div>
  <div class="pagination-controls">
    <button (click)="previousPage()" [disabled]="currentPage === 1">←</button>
    <span>Página {{currentPage}} de {{totalPages}}</span>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">→</button>
  </div>
