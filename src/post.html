<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detalles - Hamburgalia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/post.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand" href="index.html">Hamburgalia</a>
        </nav>
    </header>

    <main role="main" class="container mt-4">
        <h1 id="titulo-post">Cargando...</h1>
        <p id="contenido-post">Cargando contenido del post...</p>

        <!-- Sección de comentarios -->
        <section id="comentarios">
            <h3>Comentarios</h3>
            <ul id="lista-comentarios" class="list-group">
                <!-- Aquí se cargarán los comentarios dinámicamente -->
            </ul>

            <form id="form-comentario">
                <div class="form-group">
                    <label for="nuevo-comentario">Agregar un comentario</label>
                    <textarea id="nuevo-comentario" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Comentario</button>
            </form>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Hamburgalia. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
