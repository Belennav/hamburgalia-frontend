<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Hamburguesa - Hamburgalia</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <script src="scripts/crear.js" defer></script>
    <link rel="stylesheet" href="styles/crear.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <a class="navbar-brand" href="index.html">Hamburgalia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="crear.html">Crear Hamburguesa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ranking.html">Ranking de Hamburguesas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perfil.html">Mi Perfil</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container mt-4">
        <h1 class="mb-4">Crea tu Hamburguesa</h1>
        <form action="submit_hamburguesa.html" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la Hamburguesa:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <!-- Sección para seleccionar el medallón -->
            <div class="form-group">
                <label for="medallon">Selecciona el Medallón:</label>
                <select class="form-control" id="medallon" name="medallon" onchange="mostrarImagen(this.value)">
                    <option value="carne">Carne</option>
                    <option value="pollo">Pollo</option>
                    <option value="vegano">Vegano</option>
                </select>
            </div>

            <!-- Sección para seleccionar el pan -->
            <div class="form-group">
                <label for="pan">Selecciona el Pan:</label>
                <select class="form-control" id="pan" name="pan" onchange="mostrarImagen(this.value)">
                    <option value="sesamo">Sésamo</option>
                    <option value="integral">Integral</option>
                    <option value="brioche">Brioche</option>
                </select>
            </div>
            <div class="coso">
            <!-- Sección para elegir ingredientes con imágenes -->
            <fieldset class="form-group">
                <legend>Selecciona tus Ingredientes:</legend>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ingredientes" id="ingrediente_tomate" value="tomate" onclick="mostrarImagen('tomate')">
                    <label class="form-check-label" for="ingrediente_tomate">Tomate</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ingredientes" id="ingrediente_queso" value="queso" onclick="mostrarImagen('queso')">
                    <label class="form-check-label" for="ingrediente_queso">Queso</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ingredientes" id="ingrediente_lechuga" value="lechuga" onclick="mostrarImagen('lechuga')">
                    <label class="form-check-label" for="ingrediente_lechuga">Lechuga</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="ingredientes" id="ingrediente_salsa" value="salsa" onclick="mostrarImagen('salsa')">
                    <label class="form-check-label" for="ingrediente_salsa">Salsa</label>
                </div>
            </fieldset>

        <!-- Sección de imágenes de la hamburguesa -->
            <div class="hamburguesa mt-4">
                <div id="imagenesHamburguesa">
                    <!-- Las imágenes de medallón, pan y ingredientes se agregarán aquí -->
                </div>
            </div>


            
        </div>

            <button type="submit" class="btn btn-warning">Subir Hamburguesa</button>
        </form>


    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2024 Hamburgalia. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
